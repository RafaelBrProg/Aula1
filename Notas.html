<meta charset="UTF-8">

<script>
    const nota1 = Number(prompt(":Entre com a media da nota primeira pessoa "))
    const nota2 = Number(prompt("Entre com a media da nota segunda pessoa: "))
    const nota3 = Number(prompt("Entre com a media da nota terceira pessoa: "))
    const media = (nota1 + nota2 + nota3) / 3
    // alert("A media de idade é: "  media )
    //console.log("A media de idade é: " + media)
    alert(`A media da nota é: ${media.toFixed(0)}`)

</script>
